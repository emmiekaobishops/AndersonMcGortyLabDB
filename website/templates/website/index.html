{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href=" {% static 'website/website.css' %} ">
        <title>Django and mySQL</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="table-container">
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Identifier</th>
                        <th>Material Name</th>
                        <th>Acquisition Method</th>
                        <th>Name</th>
                        <th>Date Acquired</th>
                        <th>Last Updated</th>
                        <th>DOI</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ materials.identifier }}</td>
                        <td>{{ materials.composition }}</td>
                        <td>{{ materials.method }}</td>
                        <td>{{ materials.name }}</td>
                        <td>{{ materials.acquired }}</td>
                        <td>{{ materials.lastupdate }}</td>
                        <td>{{ materials.doi }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>

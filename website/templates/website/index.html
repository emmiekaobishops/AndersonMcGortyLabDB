{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <link rel="stylesheet" href=" {% static 'website/website.css' %} " type="text/css"/>
        <title>Materials Database</title>
        <meta charset="utf-8">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-styled">
            <!-- Container wrapper -->
            <div class="container">
            <!-- Navbar brand -->
            <a class="navbar-brand" href="https://www.sandiego.edu/"><img id="USD-logo"
                src="https://gw-advance-prod-us-east-1-system.s3.amazonaws.com/uploads/entity/headlogo/57c9cca868aeae38369a07aa/Circle_Template.png" alt="USD Logo"
                draggable="false" height="50" /></a>
            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex align-items-center w-100 form-search">
                <div class="input-group">
                    <input type="search" class="form-control" placeholder="Search" aria-label="Search" />
                </div>
                <a href="#!" class="text-white"><i class="fas fa-search ps-3"></i></a>
                </form>
            </div>
        </nav>
        <!-- Navbar -->
        <div class="table-container">
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Identifier</th>
                        <th>Material Name</th>
                        <th>Acquisition Method</th>
                        <th>Name</th>
                        <th>Date Acquired</th>
                        <th>Last Updated</th>
                        <th>DOI</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ materials.identifier }}</td>
                        <td>{{ materials.composition }}</td>
                        <td>{{ materials.method }}</td>
                        <td>{{ materials.name }}</td>
                        <td>{{ materials.acquired }}</td>
                        <td>{{ materials.lastupdate }}</td>
                        <td>{{ materials.doi }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>

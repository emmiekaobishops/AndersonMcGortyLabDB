{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <link rel="stylesheet" href=" {% static 'website/website.css' %} " type="text/css"/>
        <title>{{ in_depth.identifier }}</title>
        <meta charset="utf-8">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-styled">
            <!-- Container wrapper -->
            <div class="container">
            <!-- Navbar brand -->
            <a class="navbar-brand" href="https://www.sandiego.edu/"><img id="USD-logo"
                src="https://gw-advance-prod-us-east-1-system.s3.amazonaws.com/uploads/entity/headlogo/57c9cca868aeae38369a07aa/Circle_Template.png" alt="USD Logo"
                draggable="false" height="50" /></a>
            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex align-items-center w-100 form-search">
                <div class="input-group">
                    <input type="search" class="form-control" placeholder="Search" aria-label="Search" />
                </div>
                <a href="#!" class="text-white"><i class="fas fa-search ps-3"></i></a>
                </form>
            </div>
        </nav>
        <!-- Navbar -->
        <div class="table-container">
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>{{ in_depth.identifier }}</th>
                        <th>Related Media</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><b>Composition:</b><br>
                            {{ in_depth.detailed_comp }}
                        </td>
                        <td class="w-25">
                            <img src="example.jpg" class="img-fluid" alt="example">
                        </td>
                    </tr>
                    <tr>
                        <td><b>Composition:</b><br>
                            {{ in_depth.acquisition_detail }}
                        </td>
                        <td>
                            <a href="metadata.pdf"><b>Metadata File</b></a>
                        </td>
                    </tr>
                    <tr>
                        <td><b>Process Notes:</b><br>
                            {{ in_depth.process_notes }}
                        </td>
                        <td>
                            <a href="protocol.pdf"><b>Additional Resources</b></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
